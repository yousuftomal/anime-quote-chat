<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Anime Quote Chat</title>
    <meta name="description" content="A chat-based web app that provides anime quotes based on given keywords. AI based anime conversation will come soon.">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: auto; /* Enable vertical scrollbar if content exceeds viewport height */
        }
    
        body::before {
            content: '';
            background: url('/static/background.jpg') center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(5px);
            z-index: -1;
        }
    
        #app-header {
            text-align: center;
            padding: 20px;
            color: #fff;
        }
    
        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }
    
        #chat-messages {
            margin-bottom: 20px;
        }
    
        .user-message {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    
        .bot-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
        #chat-container {
            margin: 20px 10px;
            padding: 15px;
        }
    }
    </style>
    
    
</head>
<body>
    <div id="app-header">
        <h1>Anata no anime no tomodachi</h1>
        <p>A chat-based web app that provides anime quotes based on given keywords. AI based anime conversation will come soon.</p>
    </div>
    <div id="chat-container">
        <div id="chat-messages">
            {% if user_input %}
                <div class="user-message">
                    <strong>You:</strong> {{ user_input }}
                </div>
            {% endif %}
            {% if selected_quote %}
                <div class="bot-message">
                    <strong>{{ selected_character }}:</strong> {{ selected_quote }}
                </div>
            {% endif %}
        </div>
        <form action="/chat" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="user_input" placeholder="Type your keyword..." required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
